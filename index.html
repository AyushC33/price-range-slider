<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Price Range Slider</h1>
        <div class="slider-container">
            <input type="range" id="minPrice" min="0" max="1000" value="100" class="slider">
            <input type="range" id="maxPrice" min="0" max="1000" value="900" class="slider">
            <div class="slider-output">
                <span id="minPriceValue">$100</span> - <span id="maxPriceValue">$900</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
